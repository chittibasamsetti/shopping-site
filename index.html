<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="shopping-site.css">
    
</head>
<body>
    <div class="before" id="move">
        <p style="margin-left: 15px; font-size: 40px;margin-top: 10px;color:rgb(174, 174, 4)">cart</p>
        <div id="cartList"></div>
        <div class="flex">
            <p class="total" id="total">total</p>
            <p class="close" onclick="removeTransition()">close</p>
        </div>
    </div> 
    <div class="bigbox" id="movLeft">        
        <div class="header">
            <div><h2>Coffee Shop</h2></div>
            <div onclick="cartTransition()">
                <p class="cartQ">0</p>
                <div class="icon" id="hidden">
                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
            <div id="items" class="grid">

            </div> 
    </div>
    
   
    <script src="shopping-site.js"></script>
</body>
</html>
